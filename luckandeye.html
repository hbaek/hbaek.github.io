    <img class="grpelem" id="u44901-13" alt="'복과 눈'은 족두리 형태에 Yaloo Pop의 부적 디자인을 이용하여 만든 작업입니다. 포장에서 모자까지 하나하나 푸는 과정이 있고 Yaloo Popd의 디자인에서 볼수 있는 복숭아와 눈을 가지고 족두리의 부속을 디자인 했습니다. This work is a collaboration work with Yaloo Pop. Her design of a mandala wishing good luck using peaches, eyes and thighs of K-Pop star is the insipiration to create the eye like ornaments on this Johkduri. (woemens headwear worn in the Joseon era ) From packaging to wearing the headwear, this whole process is part of the work. " width="427" height="770" src="images/u44901-13.png"/><!-- rasterized frame -->
