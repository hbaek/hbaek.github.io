    <img class="grpelem" id="u55125-16" alt="이 작업은 설화수 x 서울문화재단 의 시각 예술 연계 프로젝트 공모전에 당선 되어 만들어진 작업입니다. 이 프로젝트는 전통문양을 재해석하는 작업으로써, 작업의 제목은 ' 앞에 드리워진 모란은 부귀영화를 뜻하며 그 어떤 문양보다 화려하게 꽃을 표현했습니다. 뒤에 있는 연꽃은 화목과 생명의 탄생을 뜻해 연꽃이 피어난 정도에 따라 사람이 태오나고 지는 모습을 표현했습니다. 매화는 기품을 뜻해 겨울에 굳건히 봉우리를 피워내 꽃을 피워내 봄에 만개하는 모습 입니다. This work was commissioned by Sulwhasoo and Seoul Foundation of Arts and Culture. This project was specifically funded to encourage artists to explore new ways to reinterpret traditional floral decorations. In this work I took three flowers, Lotus,Peony and Plum flowers.
Lotus signifies the circle of life , the Peony represents the all the best of beauty and wealth and Plum flowers signifies dignity. " width="438" height="784" src="images/u55125-16.png"/><!-- rasterized frame -->
