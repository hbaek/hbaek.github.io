     <p id="u6431-3">&nbsp;</p>
     <p id="u6431-5">2013</p>
     <p id="u6431-6">&nbsp;</p>
     <p id="u6431-8">3yard length, 0.5 inch height and width</p>
     <p id="u6431-10">Layers of Satin Ribbon</p>
     <p id="u6431-11">&nbsp;</p>
     <p id="u6431-13">Translated the first verse in Elizabeth Benet Browning's poem, 'How Do I Love Thee', to Morse code. A dash was sculpted as a straight line and a dot as a half circle.</p>
